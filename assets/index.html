<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1000-7</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14vw;
            user-select: none;
            flex-direction: column;
            text-align: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: monospace;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #history {
            color: grey;
            display: flex;
            flex-direction: column-reverse;
            flex-grow: 1;
            justify-content: flex-start;
            overflow-y: hidden;
        }

        #current {
            font-weight: bold;
            color: black;
            background-color: white;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="history"></div>
        <div id="current"></div>
    </div>

    <script>
        let i = 1000;
        const s = 75;
        const historyDiv = document.getElementById("history");
        const currentDiv = document.getElementById("current");

        function matma() {
            const previousDiv = document.createElement("div");
            previousDiv.textContent = `${i} -7`;
            historyDiv.prepend(previousDiv);

            currentDiv.textContent = `${i} -7`;

            i -= 7;
            if (i < 0) {
                i = 1000;
            }

            if (historyDiv.children.length > 50) {
                historyDiv.removeChild(historyDiv.lastChild);
            }

            setTimeout(matma, s);
        }

        matma();
    </script>

</body>

</html>
